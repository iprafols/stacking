[general]
output directory = $THIS_DIR/results/config_tests/
overwrite = True

[reader]
type = Dr16Reader
input directory = $THIS_DIR/data/
drq catalogue = $THIS_DIR/data/drq_catalogue_plate3655.fits.gz

[normalizer]
type = MultipleRegionsNormalization

[stacker]
type = MeanStacker

[rebin]
max wavelength = 8500
min wavelength = 800
step type = lin
step wavelength = 1
